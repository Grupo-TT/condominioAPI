# Configuracion de produccion
spring.application.name=condominioApiRest

# Base de datos - usa las variables de entorno
spring.datasource.url=jdbc:mysql://${DB_HOST_CONDOMINIO}/${DB_NAME_CONDOMINIO}
spring.datasource.username=${USER_DB_CONDOMINIO}
spring.datasource.password=${PASSWORD_DB_CONDOMINIO}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate para produccion
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Actuator para health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging optimizado
logging.level.com.condominio=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Server
server.port=8080